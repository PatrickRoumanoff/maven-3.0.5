install:
  - ls -lad /usr/local/maven
  - pushd ..
  - wget http://apache.mirrors.pair.com/maven/maven-3/3.0.5/binaries/apache-maven-3.0.5-bin.tar.gz
  - tar zxf apache-maven-3.0.5-bin.tar.gz
  - popd
  - sudo rm /usr/local/maven
  - sudo ln -s /home/travis/build/PatrickRoumanoff/apache-maven-3.0.5 /usr/local/maven
  - ls -lad /usr/local/maven

script: mvn install

language: java
jdk: oraclejdk7
